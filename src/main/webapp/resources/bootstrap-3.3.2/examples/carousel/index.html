<!-- NAVBAR

  <body>


    <!-- Carousel
    ================================================== -->
    <div class="col-md-6 col-md-offset-3">
<div class="carousel slide" id="myCarousel">
  <div class="carousel-inner">
    <div class="item active">
      <div class="col-md-4">
        <a href="#">
          <img src="../../../images/prod/CPU001.jpg" class="img-responsive">
        </a>
      </div>
    </div>
    <div class="item">
      <div class="col-md-4"><a href="#"><img src="../../../images/prod/CPU001.jpg" class="img-responsive"></a></div>
    </div>
    <div class="item">
      <div class="col-md-4"><a href="#"><img src="../../../images/prod/CPU002.jpg" class="img-responsive"></a></div>
    </div>
    <div class="item">
      <div class="col-md-4"><a href="#"><img src="../../../images/prod/CPU003.jpg" class="img-responsive"></a></div>
    </div>
    <div class="item">
      <div class="col-md-4"><a href="#"><img src="../../../images/prod/CPU004.jpg" class="img-responsive"></a></div>
    </div>
    <div class="item">
      <div class="col-md-4"><a href="#"><img src="../../../images/prod/HDD001.jpg" class="img-responsive"></a></div>
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
</div>
</div> 

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../assets/js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript">
    $('#myCarousel').carousel({
    	  interval: 3000
    	})

    	$('.carousel .item').each(function(){
    	  var next = $(this).next();
    	  if (!next.length) {
    	    next = $(this).siblings(':first');
    	  }
    	  next.children(':first-child').clone().appendTo($(this));
    	  
    	  if (next.next().length>0) {
    	    next.next().children(':first-child').clone().appendTo($(this));
    	  }
    	  else {
    	    $(this).siblings(':first').children(':first-child').clone().appendTo($(this));
    	  }
    	});
    </script>
    
  </body>
